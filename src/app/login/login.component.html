<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" class="login-form">
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="loginData.email" name="email" required />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="loginData.password" name="password" type="password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" class="login-button" type="submit">Login</button>
  </form>

  <div *ngIf="message" class="banner">
    {{ message }}
  </div>
</div>
