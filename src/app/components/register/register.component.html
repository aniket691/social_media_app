<div *ngIf="message" class="banner">  {{ message }} </div>


<form (ngSubmit)="onRegister()" #registerForm="ngForm" class="register-form">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="registerData.username" name="username" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="registerData.email" name="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="registerData.password" name="password" type="password" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.form.valid">Register</button>
</form>
